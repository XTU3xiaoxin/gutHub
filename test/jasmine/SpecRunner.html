<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

  <script src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script src="../../scripts/vendor/angular.js"></script>
  <script src="../../scripts/vendor/angular-mocks.js"></script>
  <script src="../../scripts/vendor/angular-resource.js"></script>
  <script src="../../scripts/directives/directives.js"> </script>
  <script src="../../scripts/services/services.js"> </script>

  <!-- include source files here... -->
  <script src="../../scripts/controllers/controllers.js"></script>
  <script src="../../scripts/directives/directives.js"></script>
  <script src="../../scripts/services/services.js"></script>

    <!-- include spec files here... -->
  <script src="spec/ControllersSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
